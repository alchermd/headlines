{% extends "layout.html" %}

{% block title %} Home {% endblock %}

{% block body %}

<h1>BBC Headlines</h1>


{% for article in articles %}
<div>
    <strong>{{ article.title }}</strong> <br>
    <em>{{ article.publishedAt }}</em> <br>
    <p>{{ article.description }}</p>
    <hr>
</div>
{% endfor %}

{% endblock %}
